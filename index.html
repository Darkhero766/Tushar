<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a-scene>
    <a-assets>
      
    </a-assets>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="black">
      
    </a-plane>

    <a-box position="0 1 -4" color="lightblue" height="2" width="2" depth="2">

      <a-cone position="0 1 2" color="gray" radius="0.5" height="1"></a-cone>
    </a-box>

    <a-cylinder position="3 1 -4" color="brown" height="3" radius=0.25>
      
    </a-cylinder>
    <a-cylinder position="-3 1 -4" color="brown" height="3" radius=0.25></a-cylinder>

    <a-box position="0 -4 -4" color="lightpink" height="0.5" width="1" depth="1"></a-box>
  </a-scene>
</body>

</html>
